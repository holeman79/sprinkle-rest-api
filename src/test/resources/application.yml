spring:
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:testdb
    dirver-class-name: org.h2.Driver
    hikari:
      jdbc-url: jdbc:h2:mem:testdb
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  jackson:
    deserialization:
      fail-on-unknown-properties: true